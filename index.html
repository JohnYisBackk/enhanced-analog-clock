<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Your Clocks | ONLINE</title>
  </head>
  <body>
    <audio
      src="slow-cinematic-clock-ticking-357979.mp3"
      id="tickSound"

    <div id="soundOverlay" class="sound-overlay">

    <div class="theme-control icon" id="modeBtn" data-tip="Night / Day">
      <span id="themeIcon">üåô</span>
    </div>

    <div class="reset-control icon" id="resetBtn" data-tip="Reset time">
      <span>üîÑ</span>
    </div>

    <div class="clock-wrapper">
      <div class="clock">
        <div id="time">
          <div class="circle" style="--clr: #ff2972">
            <div class="dots sec-dot"></div>
            <svg>
              <circle cx="120" cy="120" r="120" id="ss"></circle>
            </svg>
          </div>

          <div class="circle" style="--clr: #fee800">
            <div class="dots min-dot"></div>
            <svg>
              <circle cx="100" cy="100" r="100" id="mm"></circle>
            </svg>
          </div>

          <div class="circle" style="--clr: #04fc43">
            <div class="dots hr-dot"></div>
            <svg>
              <circle cx="80" cy="80" r="80" id="hh"></circle>
            </svg>
          </div>

          <div class="niddles" style="--clr2: #ff2972" id="sc"><i></i></div>
          <div class="niddles niddle2" style="--clr2: #fee800" id="mn">
            <i></i>
          </div>
          <div class="niddles niddle3" style="--clr2: #04fc43" id="hr">
            <i></i>
            <span class="dot"></span>
          </div>

          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
      </div>

      <div class="controls">
        <div class="sound-control icon" data-tip="Sound">
          <span id="soundIcon">üîä</span>
        </div>

        <div class="set-control icon" id="setBtn">
          <span>‚öôÔ∏è</span>
        </div>

        <div class="time-panel" id="timePanel">
          <input type="number" id="hInput" min="0" max="23" placeholder="HH" />
          <span>:</span>
          <input type="number" id="mInput" min="0" max="59" placeholder="MM" />
          <span>:</span>
          <input type="number" id="sInput" min="0" max="59" placeholder="SS" />
          <button id="submitTime">Submit</button>

    </div>

</html>
